<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <nav>
        <a href="index.html" class="logo"><h1>Degerman</h1></a>
        <ul>
          <li>
            <a href="index.html">Home</a>
            <a href="about-me.html">About me</a>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
        <div class="burger">
          <div class="line 1"></div>
          <div class="line 2"></div>
          <div class="line 3"></div>
        </div>
      </nav>

      <main class="contact-main">
        <figure>
          <img src="img/portrait.jpg" alt="portrait" class="portrait" />
        </figure>
        <form action="">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <button type="submit">Submit</button>
        </form>
      </main>
      <footer>
        <section class="take-me-up">
          <i class="material-icons">keyboard_arrow_up</i>
          <h3>Take me up</h3>
        </section>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
